    <link

    <link

  <body>
    <div class="container-fluid" id="form-submit">
      <div class="row m-auto">
        <div class="col-12 mb-3">
          <h1 id="title-text" class="w-100 text-center text-light">
            Date Nights
          </h1>
        </div>
        <div class="col-12">
          <form class="mx-2" autocomplete="off">
            <div class="my-3 col-12">
              <label class="ml-3 text-light" for="location-input"
                >Where are you going?</label
              >
              <input
                class="w-100"
                type="search"
                id="location-input"
                placeholder="e.g. Phoenix, AZ"
                autocomplete="off"
              />
            </div>
            <div class="my-3 col-12">
              <label class="ml-3 text-light" for="datepicker">What Day?</label>
              <input
                class="w-100"
                type="text"
                id="datepicker"
                autocomplete="off"
                placeholder="e.g. mm-dd-yyy"
              />
            </div>
            <button
              class="btn px-3 py-2 ml-3 my-5 d-inline-block"
              id="search-button"
            >
              Let's Go on a Date!
            </button>
            <!-- <button
              class="btn px-3 py-2 ml-2 my-5 d-inline-block text-light"
              id="reviews-button"
            >
              Reviews
            </button> -->
          </form>
        </div>
      </div>
    </div>
